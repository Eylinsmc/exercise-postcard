<!DOCTYPE html>
<html>
    <head>
        <title>My Postcard</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&family=Playpen+Sans+Deva:wght@100..800&family=Playpen+Sans:wght@100..800&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <div id="postcard">
        <header>
            <h1>My Postcard</h1>
            <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true">
        </header>
       <div class='text'>
         <div class="paragraph">
        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
        <p>This is so cool, can't wait to start doing more stuff!</p>
        </div>
      <section>
        <input type="text" name="name" id="name" placeholder="Some Name">
        <br>
        <input type="text" name="email" id="email" placeholder="Some Email">
        <br>
        <input type="text" name="comment" id="comment" placeholder="Some Comment">
      </section>
      </div>
      <footer>
        <button>Send My Postcard</button>
      </footer>
      </div>
    </body>
</html>
